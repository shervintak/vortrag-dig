---
layout: presentation
---

{% for post in site.posts reversed %}
	{% include slide.html %}
	<div class="page-break"></div>
{% endfor %}
{% unless site.simple-slideshow %}
{% if site.overview %}
<section id="overview" {% for attr in site.overview-data %} data-{{attr[0]}}="{{attr[1]}}"{% endfor %}></section>
{% endif %}
{% endunless %}

<script src="/vortrag-dig/reveal.js/plugin/notes/notes.js"></script>
<script>
    Reveal.initialize({
        plugins: [ RevealNotes ]
    });
</script>
